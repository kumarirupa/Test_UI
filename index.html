<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <img src="assets/logo.png" alt="sbi_logo" class="logo" height="40px" width="100px"/>
        </div>
    </header>

    <main>
        <div class="container mobile_margin_zero">
            <div class="main_section">
                <div class="status_section">
                    <div class="inner_container status_text">
                        Current Status: Application Under Verification
                    </div>
                </div>
                <div class="application_section">
                    <div class="inner_container">
                        <div class="application_box"><span>Application Number</span><span>2234545678</span></div>
                        <div class="mobile_hide">
                            <img src="assets/people.png" alt="people"
                                height="40px" />
                        </div>
                    </div>
                </div>
                <div class="progress_section">
                    <div class="inner_container">
                        <div class="progress_bar_container">
                            <div class="progress_bar">
                                <hr class="line">
                                <hr class="moving_line">
                                <div class="status_dot">
                                    <img src="assets/pending.png" alt="submission" />
                                </div>
                                <div class="status_dot">
                                    <img src="assets/pending.png" alt="verification" />
                                </div>
                                <div class="status_dot">
                                    <img src="assets/pending.png" alt="approval" />
                                </div>
                                <div class="status_dot">
                                    <img src="assets/pending.png" alt="dispatch" />
                                </div>
                            </div>
                            <div class="progress_details">
                                <div class="item">
                                    <img src="assets/submission.png"
                                        alt="submission" height="40px" />
                                    <div class="title">Application Submitted</div>
                                    <span class="status_desc"></span>
                                    <!-- <span class="desktop_hide status_desc">Your application submission is in progress.</span> -->
                                </div>
                                <div class="item">
                                    <img src="assets/verify.png"
                                        alt="verification" height="40px" />
                                    <div class="title">Application Verification</div>
                                    <span class="status_desc"></span>
                                    </span>
                                </div>
                                <div class="item">
                                    <img src="assets/approval.png"
                                        alt="approval" height="40px" />
                                    <div class="title">Application Approval</div>
                                    <span class="status_desc"></span>

                                </div>
                                <div class="item">
                                    <img src="assets/delivery.png"
                                        alt="dispatch" height="40px" />
                                    <div class="title">Physical Card Delivery</div>
                                    <span class="status_desc"></span>
                                </div>
    
                            </div>
                        </div>
                        
                        <div class="card_benefit desktop_hide">
                            <div class="inner">
                                <div class="title">
                                    <img src="assets/card.png" alt="card" />
                                    <span>CARD BENEFITS</span>
                                </div>
                                <div class="desc">
                                    Receive a Book MY Show gift
                                    voucher wOrtARsISton
                                    aplication completion
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <button class="primary_button mobile_hide">Back to Home</button>
            <button class="primary_button desktop_hide">Complete Application Now</button>
            <a class="back_to_home_link desktop_hide">Back to Home</a>

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
